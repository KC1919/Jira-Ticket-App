<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira Ticket App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css" integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="priorityDiv navChildProps">
          <button id="p1" class="priBtnProp"></button>
          <button id="p2" class="priBtnProp"></button>
          <button id="p3" class="priBtnProp"></button>
          <button id="p4" class="priBtnProp"></button>
        </div>

        <div class="modifyDiv navChildProps">
          <button id="addBtn" class="modBtnProp">
            <span class="modText">+</span>
          </button>
          <button id="delBtn" class="modBtnProp">
            <span class="modText">x</span>
          </button>
        </div>
      </div>

      <div id="ticketModal" class="ticketDiv">
        <textarea id="modalPara" placeholder="Type here..."></textarea>
        <div class="modalBtnDiv">
          <button id="mp1" class="modalPriBtnProp"></button>
          <button id="mp2" class="modalPriBtnProp"></button>
          <button id="mp3" class="modalPriBtnProp"></button>
          <button id="mp4" class="modalPriBtnProp"></button>
          <button id="submitBtn" class=""><span>Submit</span></button>
        </div>
      </div>

      <div id="cardsDiv" class="cardsContainer">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
